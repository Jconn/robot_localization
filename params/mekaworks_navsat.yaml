navsat_transform:
    ros__parameters:
        frequency: 30.0
        delay: 4.0
        magnetic_declination_radians: 0.06977  #for near the San Antonio region
        #yaw_offset: -1.570796327  # IMU reads 0 facing magnetic north, not east
        #yaw_offset: 3.14  # IMU reads 0 facing magnetic north, not east
        yaw_offset: 1.570796327 #  # because we start at pi/2 radians now 
        #magnetic_declination_radians: 3.14159265359 #for simulation
        magnetic_declination_radians: 0.0 #for simulation
        zero_altitude: true 
        broadcast_utm_transform: true
        publish_filtered_gps: true
        use_odometry_yaw: false 
        wait_for_datum: false

